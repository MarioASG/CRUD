<body>
    <header>
        <div class="nav1">
            <h1>MS STUDIOS</h1>
            <img src="https://w7.pngwing.com/pngs/87/368/png-transparent-soundbar-logo-equalization-music-sound-bars-angle-text-rectangle.png" alt="" >
            <a href="#">Quienes Somos</a>

        </div>
        <div class="nav2">
            <a href="#">Contáctanos</a>
            <a href="#">Iniciar Sesión</a>
        </div>
      </header>
    <main>
        <div class="titulo">
        <h1>CANCIONES A ENSAYAR</h1>
        <h3>¿Necesitas organizarte y ordenar las canciones que debes ensayar con tu banda?</h3>
        <h3>Ingrésalas aquí y nunca más se te olvidarán</h3>
        </div>
        <section class="formulario">
            
            <img src="https://png.pngtree.com/thumb_back/fw800/back_our/20190622/ourmid/pngtree-purple-minimalist-music-note-banner-background-image_233650.jpg" alt="">
            <h2>Ingrese Canción</h2>
            <hr width="300">
            <form>
                <label for="nombreCancion">Canción</label>
                <input type="text" name="nombre" id="nombreCancion">
                <label for="banda">Banda</label>
                <input type="text" name="banda" id="banda">
                <label for="album">Album</label>
                <input type="text" name="album" id="album">
                <button id="agregar">Agregar</button>
                <button id="actualizar">Actualizar</button>

            </form>
        </section>
        <section id="canciones" class="cancionesCSS">

        </section>

    </main>
    <script src="./main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
