<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="https://w7.pngwing.com/pngs/87/368/png-transparent-soundbar-logo-equalization-music-sound-bars-angle-text-rectangle.png">
    <link rel="stylesheet" href="./style.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <title>CRUD Mario Sanhueza</title>

</head>
<body>
    <nav class="anteheader">
    <header>
        <div class="nav1">

            <h1>MS STUDIOS</h1>
            <img src="https://w7.pngwing.com/pngs/87/368/png-transparent-soundbar-logo-equalization-music-sound-bars-angle-text-rectangle.png" alt="" >
            <a href="#">Quienes Somos</a>
            <a href="#">Redes</a>

        </div>
        <div class="nav2">

            <a href="#">Contáctanos</a>
            <a href="#">Iniciar Sesión</a>

        </div>
      </header>
    </nav>
    <main>
        <div class="titulo">
        <h1>CANCIONES A ENSAYAR</h1>
        <h3>¿Necesitas organizarte y ordenar las canciones que debes ensayar con tu banda?</h3>
        <h3>Ingrésalas aquí, ordénalas como quieras y nunca más se te olvidarán</h3>
        </div>

        <section class="formulario">
            
            <img src="https://png.pngtree.com/thumb_back/fw800/back_our/20190622/ourmid/pngtree-purple-minimalist-music-note-banner-background-image_233650.jpg" alt="">
            <h2>Ingrese Canción</h2>
            <hr width="300">
            <form>
                <input type="hidden" id="id" name="id" value="0">
                <label for="nombreCancion">Canción</label>
                <input type="text" name="nombre" id="nombreCancion">
                <label for="banda">Banda</label>
                <input type="text" name="banda" id="banda">
                <label for="album">Album</label>
                <input type="text" name="album" id="album">
                <button id="agregar">Agregar</button>
                <button id="actualizar">Actualizar</button>

            

            </form>
        </section>

        <table class="table">
            <thead class="tableHead">
                <th>#</th>
                <th>Canción</th>
                <th>Banda</th>
                <th>Album</th>
                <th>Actualizar</th>
            </thead>

            <tbody id="canciones" class="cancionesCSS">
                <!-- TABLA -->
            </tbody>
        </table>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>
